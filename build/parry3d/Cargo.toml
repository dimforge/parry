[package]
name    = "parry3d"
version = "0.7.1"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "3 dimensional collision detection library in Rust."
documentation = "http://parry.rs/docs"
homepage = "http://parry.rs"
repository = "https://github.com/dimforge/parry"
readme = "README.md"
keywords = [ "collision", "geometry", "distance", "ray", "convex" ]
categories = [ "science", "game-development", "mathematics", "wasm"]
license = "Apache-2.0"
edition = "2018"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = [ "dim3", "f32" ]
dim3    = [ ]
f32     = [ ]
serde-serialize = [ "serde", "nalgebra/serde-serialize" ]
simd-stable = [ "simba/wide", "simd-is-enabled" ]
simd-nightly = [ "simba/packed_simd", "simd-is-enabled" ]
enhanced-determinism = [ "simba/libm_force", "indexmap" ]
# Do not enable this feature directly. It is automatically
# enabled with the "simd-stable" or "simd-nightly" feature.
simd-is-enabled = [ ]

[lib]
name = "parry3d"
path = "../../src/lib.rs"
required-features = [ "dim3", "f32" ]

[dependencies]
either      = "1"
bitflags    = "1"
downcast-rs = "1"
num-traits = { version = "0.2", default-features = false }
smallvec   = "1"
slab       = "0.4"
simba      = "0.6"
nalgebra   = "0.29"
approx     = { version = "0.5", default-features = false }
serde      = { version = "1.0", optional = true, features = ["derive", "rc"]}
num-derive   = "0.3"
indexmap = { version = "1", features = [ "serde-1" ], optional = true }
rustc-hash = "1"


[dev-dependencies]
oorandom = "11"
rand = "0.8.0"
nalgebra   = { version = "0.28", features = ["rand"]}
rand_isaac = "0.3.0"
